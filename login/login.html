<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/img/ceravolo.svg" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script
      src="https://kit.fontawesome.com/cf6fa412bd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="buttonsForm">
        <div class="btnColor"></div>
        <button id="btnSignin">Login</button>
        <button id="btnSignup">Cadastrar</button>
      </div>

      <form id="signin">
        <input type="text" placeholder="Email" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" required />
        <i class="fas fa-lock iPassword"></i>
        <div class="divCheck">
          <span><a href="#">Esqueci minha senha</a></span>
        </div>
        <button type="submit">Entrar</button>
      </form>

      <form id="signup">
        <input type="text" placeholder="UsuÃ¡rio" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="text" placeholder="Email" required />
        <i class="fas fa-envelope iEmail"></i>
        <input type="password" placeholder="Senha" required />
        <i class="fas fa-lock iPassword2"></i>
        <div class="divCheck">
          <input type="checkbox" required />
          <span>Eu aceito os <a href="#">Termos de uso</a></span>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
